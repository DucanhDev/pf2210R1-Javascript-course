<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Caculator 
    <br>
    <input type="text" id="st1" style="width:145px">  <input type="text" id="st2">
    <br> 
    <button type="button" onclick="Addition()"> Addition </button>
    <button type="button" onclick="Subtraction()"> Subtraction</button>
    <button type="button" onclick="Multiplication()"> Multiplication</button>
    <button type="button" onclick="Division()"> Division</button>
    <script> 
        function Addition(){
            let n1 = +document.getElementById('st1').value
            let n2 = +document.getElementById('st2').value
            document.getElementById('kq').innerHTML = n1 + n2
        }
        function Subtraction(){
            let n1 = +document.getElementById('st1').value
            let n2 = +document.getElementById('st2').value
            document.getElementById('kq').innerHTML = n1 - n2 
        }
        function Multiplication(){
            let n1 = +document.getElementById('st1').value
            let n2 = +document.getElementById('st2').value
            document.getElementById('kq').innerHTML = n1 * n2 
        }
        function Division(){
            let n1 = +document.getElementById('st1').value
            let n2 = +document.getElementById('st2').value
            document.getElementById('kq').innerHTML = n1 / n2 
        }
    </script> 
    <br>
    Result
    <br>    
    <table border="1" style="width:fit-content;height:fit-content; border-collapse: collapse;">
        <tr>
            <th id="kq"> </th>
        </tr>
    </table>
</body>
</html>
