<body>
    <script>
        let X=+prompt(" Số tiền vay (triệu đồng)");
        let Y=+prompt(" Lãi suất 1 năm ");
        let Z=+prompt(" Thời gian vay");
        let P= X + (X*(Y/100)*Z);
        alert('Số tiền phải trả '+ P +' triệu đồng')
    </script>
